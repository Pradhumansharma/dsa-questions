<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>

    <body>
        <div class="container mt-5">
            <div class="alert-info text-center mb-5 p-3">
                <h1>
                    Received Recognition from Government of India Rail Data
                </h1>
            </div>
            <div class="row">
                <form id="myform" class="col-sm-5">
                    <h3 class="alert-waring text-center p-2">
                        Add/Update Student
                    </h3>
                    <div>
                        <label for="nameid" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameid" />
                    </div>
                    <div>
                        <label for="emailid" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="emailid" />
                    </div>
                    <div>
                        <label for="passwordid"
                            class="form-label">Password</label>
                        <input type="password" class="form-control"
                            id="passwordid" />
                    </div>
                    <div class="mt-5">
                        <button type="submit" class="btn btn-primary"
                            id="btnadd">Save</button>
                    </div>
                    <div id="msg"></div>
                </form>
                <div class="col-sm-7 text-center">
                    <h3 class="alert-waring p-2">Show Student Information</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">E-Mail</th>
                                <th scope="col">Password</th>
                                <th scope="col">Actiion</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/jqajax.js"></script>
    </body>
</html>
